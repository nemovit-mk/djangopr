{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <h2>Log In</h2>
            <form method="post">
                <div class="form-group row">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            </form>
         
        </div>
    </div>
</div>   

{% endblock %}
